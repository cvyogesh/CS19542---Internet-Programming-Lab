<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Details - Rolex Submariner</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            padding: 20px;
        }

        .watch-details {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            display: flex;
            opacity: 0;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .watch-details img {
            width: 250px;
            height: auto;
            border-radius: 10px;
        }

        .details {
            margin-left: 20px;
            opacity: 0;
        }

        .model-name {
            font-size: 24px;
            font-weight: bold;
        }

        .price {
            font-size: 20px;
            color: #333;
        }

        .offer {
            font-size: 18px;
            color: #ff6b6b;
        }

        .description {
            margin-top: 15px;
            font-size: 16px;
            color: #666;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            text-align: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #ff6b6b;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 30px;
            background-color: #f4f4f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .comments-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .comment-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        /* Form Styles */
        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="submit"], button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #commentForm, #updateForm, #deleteForm {
            display: none;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Watch Details</h1>
</header>

<div class="container">
    <div class="watch-details">
        <img src="rolex_submariner.jpeg" alt="Rolex Submariner">
        <div class="details">
            <p class="model-name">Rolex Submariner</p>
            <p class="price">$8,500</p>
            <p class="offer">10% off</p>
            <p class="description">
                The Rolex Submariner is the ultimate diving watch, renowned for its classic design and durability. 
                Perfect for underwater exploration as well as formal occasions.
            </p>
            <a href="index.html" class="back-button">Back to Collection</a>
        </div>
    </div>
</div>

<div class="comments-section">
    <div class="comments-title">Comments</div>
    <form id="commentForm" method="get" action="InsertComment">
        <input type="text" name="uname" id="uname" placeholder="Username" required>
        <input type="text" name="comm" id="comm" placeholder="Comment" required>
        <input type="text" name="wid" placeholder="Watch ID" value="1" required> <!-- Example Watch ID -->
        <input type="submit" value="ADD COMMENT">
    </form>

    <button onclick="toggleCommentForm()">Add Comment</button>

    <div id="commentList"></div>

    <button onclick="toggleDeleteForm()">Delete Comment</button>
    <div id="deleteForm">
        <input type="text" id="deleteUname" placeholder="Username to Delete">
        <input type="submit" value="DELETE COMMENT" onclick="deleteComment()">
    </div>

    <button onclick="toggleUpdateForm()">Edit Comment</button>
    <div id="updateForm">
        <input type="text" id="updateUname" placeholder="Username">
        <input type="text" id="updateComm" placeholder="New Comment">
        <input type="text" id="updateWid" placeholder="Watch ID">
        <input type="submit" value="UPDATE COMMENT" onclick="updateComment()">
    </div>

    <button onclick="showAllComments()">DISPLAY ALL COMMENTS</button>
    <div id="showAll"></div>
</div>

<footer>
    <p>&copy; 2024 Luxury Watches</p>
</footer>

<script>
    $(document).ready(function() {
        // Animate the watch details container on page load
        $(".watch-details").animate({ opacity: 1 }, 1000);
        $(".details").delay(500).animate({ opacity: 1 }, 1000);
    });

    function toggleCommentForm() {
        $("#commentForm").toggle();
    }

    function toggleDeleteForm() {
        $("#deleteForm").toggle();
    }

    function toggleUpdateForm() {
        $("#updateForm").toggle();
    }

    function showAllComments() {
        // Fetch comments from your database
        // Simulating with static data
        const comments = [
            { username: 'Alice', comment: 'Love this watch!', wid: '1' },
            { username: 'Bob', comment: 'Best purchase ever!', wid: '1' }
        ];
        
        let commentHTML = comments.map(c => `<div class="comment-item">${c.username}: ${c.comment} (ID: ${c.wid})</div>`).join('');
        $("#showAll").html(commentHTML);
    }

    function deleteComment() {
        const uname = $("#deleteUname").val();
        // Add your delete logic here (e.g., AJAX call to the server)
        alert(`Comment from ${uname} deleted.`);
    }

    function updateComment() {
        const uname = $("#updateUname").val();
        const newComm = $("#updateComm").val();
        const wid = $("#updateWid").val();
        // Add your update logic here (e.g., AJAX call to the server)
        alert(`Comment from ${uname} updated to "${newComm}".`);
    }
</script>

</body>
</html>
